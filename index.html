<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Front End/Game Dev portfolio website" />
    <meta name="keywords" content="Rock Paper Scissors, Arcade, Javascript Game" />
    <meta name="author" content="Bruce D. Hopkins" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css">

    <title>Fire Water Air Dirt Game</title>
</head>

<body id="container">
    <div id="opponent-section">
        <h2>Opponent Choice</h2>
        <br>
        <span id="opponent-choice"></span>
    </div>

    <div id="my-section">
        <h2>My Choice</h2>
        <br>
        <span id="my-choice"></span>
    </div>

    <div id="result-section">
        <h2>Result</h2>
        <br>
        <span id="result"></span>
    </div>

    <div id="choice-section">
    <button id="fire">FIRE</button>
    <button id="water">WATER</button>
    <button id="air">AIR</button>
    <button id="dirt">DIRT</button>
    </div>

    <div id="description">
        Fire DEFEATS Dirt. <br>
        Fire TIES Air & Fire. <br> <br>
        Water DEFEATS Fire. <br>
        Water TIES Earth & Water. <br> <br>
        Air DEFEATS Water. <br>
        Air TIES Fire & Air. <br> <br>
        Dirt DEFEATS Air. <br>
        Dirt TIES Water & Dirt.
    </div>

    <script src="app.js" charset="utf-8"></script>
</body>

</html>
